<html>
	<head>
		<title>Tetris by And3k5</title>
		<link rel="stylesheet" type="text/css" media="screen" href="tetris.css">
	</head>
	<body>
		<a href="https://github.com/and3k5"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
		<script src="fragmenttext.js"></script>
		<script src="tetris.sound.js"></script>
		<script src="tetris.color.js"></script>
		<script src="tetris.js"></script>
	</head>
	<body>
		<div id="container">
			<img id="logo" src="logo.svg"><br />
			<p class="scorelbl">Score: <span id="score">0</span></p>
			<span class="holding"><p>Hold:</p><canvas id="holding"></canvas></span>
			<canvas id="game"></canvas>
			<span class="next"><p>Next:</p><canvas id="next"></canvas></span>
		</div>
		<script>
		var tetrisgame;
			window.addEventListener("load",function () {
				tetrisgame=new TetrisGame();
				tetrisgame.init(
					document.querySelector("#game"),
					document.querySelector("#holding"),
					document.querySelector("#next"),
					document.querySelector("#score")
					);
			},false);
		</script>
	</body>
</html>
